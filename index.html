<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <div class="btns-container">
        <dialog>
            <form>
                <h2>Add New Book</h2>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="year">Publication Year:</label>
                <input type="number" id="year" name="year" placeholder="YYYY" min="1000" max="9999" required>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required>
                <label for="read-status">Read Status:</label>
                <select id="read-status" name="read-status" required>
                    <option value="not-read">Not Read</option>
                    <option value="reading">Reading</option>
                    <option value="read">Read</option>
                </select>
                <div class="form-buttons">
                    <button type="submit">Add Book</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </dialog>
        <button id="add-book-btn">Add Book</button>
    </div>
    <div id="book-list"></div>
    <script src="scripts.js"></script>
</body>
</html>
